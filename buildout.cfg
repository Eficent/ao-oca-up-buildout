[buildout]
parts =
    openupgrade9

find-links =
    http://download.gna.org/pychart/
extensions = gp.vcsdevelop
vcs-extend-develop =
    git+https://github.com/anybox/anybox.recipe.odoo#egg=anybox.recipe.odoo
    git+https://github.com/OCA/openupgradelib.git@master#egg=openupgradelib
vcs-update = True
newest = false

[openupgrade9]
git-warn-sha-pins = False
vcs-clear-retry = True
recipe = anybox.recipe.odoo:server
eggs =
    gevent
    openupgradelib
    unidecode
    paramiko
version = git https://github.com/oca/openupgrade.git odoo9 9.0
addons =
    git https://github.com/OCA/server-tools parts/server-tools9 9.0
    git https://github.com/OCA/reporting-engine parts/reporting-engine9 9.0
    git https://github.com/OCA/account-financial-tools parts/account-financial-tools9 9.0
    git https://github.com/OCA/account-financial-reporting parts/account-financial-reporting9 9.0
    git https://code.alephobjects.com/source/ao-odoo.git parts/ao-odoo9 9.0
    git https://github.com/OCA/account-payment parts/account-payment9 9.0
    git https://github.com/OCA/connector-telephony parts/connector-telephony9 9.0
    git https://github.com/OCA/partner-contact parts/partner-contact9 9.0
    git https://github.com/OCA/knowledge parts/knowledge9 9.0
    git https://github.com/OCA/social parts/social9 9.0
    git https://github.com/OCA/bank-statement-reconcile parts/bank-statment-reconcile-9 9.0
    git https://github.com/OCA/purchase-workflow parts/purchase-workflow9 9.0

merges =
    git https://github.com/NL66278/OpenUpgrade.git parts/odoo9 9.0-fast-reconcile
    git https://github.com/Eficent/connector-telephony parts/connector-telephony9 9.0
    git https://github.com/hbrunn/OpenUpgrade.git parts/odoo9 9.0-keep-undeletable-xmlid
    git https://github.com/hbrunn/OpenUpgrade.git parts/odoo9 9.0-sale_speedup
    git https://github.com/Eficent/OpenUpgrade.git parts/odoo9 9.0-hr_expense-fix
    git https://github.com/Eficent/OpenUpgrade.git parts/odoo9 9.0-stock-check_recompute_pack_op

# options.xmlrpc = True
# options.xmlrpcs = True
# options.netrpc = True
options.without_demo = True
options.data_dir = /home/odoo/.local/share/odoo_92
openupgrade.force_deps = {'sale': ['account_tax_python'], 'purchase': ['account_tax_python']}
options.xmlrpc_port = 8169

[versions]
pydot = 1.0.2
vobject = 0.8.2
